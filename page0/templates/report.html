<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="container-head">
            <h1>Hotel Xyz Inn</h1>
        </div>
        <div class="container-form">
            <form action="/generate" method="post">
                {% csrf_token %}
                <div class="form-input">
                    <label>File Name without extension</label>
                    <input type="text" name="filename" pattern="[A-z,\ ,0-9]{2,}" required>
                </div>
                <div class="form-input">
                    <label>Check In Time</label>
                    <input type="datetime-local" name="checkin">
                </div>
                <div class="form-input">
                    <label>Check Out</label>
                    <input type="datetime-local" name="checkout">
                </div>
                <div class="form-button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementsByClassName('container-head')[0].onclick = () => {
            window.location = '/'
        }
    </script>
</body>
</html>
