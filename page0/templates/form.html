<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room {{room_no}} || Hotel Xyz Inn</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="container-head">
            <h1>Hotel Xyz Inn</h1>
        </div>
        <div class="container-form">
            <form action="/{{room_no}}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-input">
                    <label>Sl No.: </label>
                    <input type="number" name="SlNo" required/>
                </div>
                <div class="form-input">
                    <label>Room No.: </label>
                    <input type="text" name="roomno" value="{{room_no}}" required/>
                </div>
                <div class="form-input">
                    <label>Name</label>
                    <input type="text" name="name" required/>
                </div>
                <div class="form-input">
                    <label>Address</label>
                    <input type="text" name="address" required/>
                </div>
                <div class="form-input">
                    <label>ID Type: </label>
                    <input type="text" name="idtype" list="id_type_list" required/>
                    <datalist id="id_type_list">
                        <option value="Aadhar" />
                        <option value="DL" />
                        <option value="Voter ID" />
                        <option value="Passport" />
                    </datalist>
                </div>
                <div class="form-input">
                    <label> ID No.: </label>
                    <input type="text" name="idNum" required/>
                </div>
                <div class="form-input">
                    <label> Purpose Of Visit </label>
                    <input type="text" name="pov" required/>
                </div>
                <div class="form-input">
                    <label>Phone No.: </label>
                    <input type="text" name="phone" pattern="\+?[0-9]{2,3}\ ?[0-9]{10}" required/>
                </div>
                <div class="form-input">
                    <label>Check In Time: </label>
                    <input type="datetime-local" name="checkin" value="{{dt}}" required />
                    <input type="hidden" name="checkout" value="" />
                </div>
                <div class="form-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementsByClassName('container-head')[0].onclick = () => {
            window.location = '/'
        }
    </script>
</body>
</html>
